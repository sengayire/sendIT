		</div>
	
	    <nav>

			<li><span class="current"><a href="Index.html">Home</a></span></li>

<section class="form-dsb" >
		<div id="user_info"><h5>welcome@User_name</h5></div> 
	<div class="container" id="dshb">
		<article class="user-quote">
			<form id="dashb" action="">
					
				<h1>Quick Quote</h1>
				<div class="quote"> 
				   	<!-- <input type="text" name="" placeholder="Enter Number here"/> -->
				<span class="from-dropdown">
				 <label id="from">From:</label>
                 <select id="select_fr_pro" name="from_sender">
                  <option value="">  &nbsp Select Province</option> 
                  <option value="mvk">Kigali</option>
                  <option value="north_pr">Northen Province</option> 
                  <option value="south_pr">Southern Province</option>
                  <option value="east_pr">Eastern Province</option> 
                  <option value="north_pr">Western Province</option>
                </select>
			  </span>
              <span class=".from-dropdown-to">
				 <label>To:</label>
                 <select id="select_fr" name="from_sender">
                  <option value="">  &nbsp Select Province</option> 
                  <option value="mvk">Kigali</option>
                  <option value="north_pr">Northen Province</option> 
                  <option value="south_pr">Southern Province</option>
                  <option value="east_pr">Eastern Province</option> 
                  <option value="north_pr">Western Province</option>
                </select>
			  </span>
			    
			   </div>
			   <div class="quote-info">
					<label>Item:</label>
					<input type="text" name="" placeholder=" "/>
					<label>Discription:</label>
					<input type="textarea" name="" placeholder="Write Here "/>
					<label>Weight:</label>
					<input type="number" name="" placeholder=" "/>
					<span>Kg</span>
			   </div>
			   <br/>
			   <hr/>
			   <span><button type="submit" class="btn-add-quote">Add another</button></span>
			   <span><button type="submit" class="btn-quote">Quote</button></span>
		</form>
		<aside id="get">
			<a href="user_order.html"><button>View All Orders</button> </a>
			<p><a href="user_order.html"><button>Track a Parcel</button> </a>
		</aside>
      </article>
	</div>
